## Default values for zookeeper-operator.
## This is a YAML-formatted file.
## Declare variables to be passed into your templates.

global:
  # Lists the secrets you need to use to pull zookeeper-operator image from a private registry.
  imagePullSecrets: []
  # - private-registry-key

image:
  repository: pravega/zookeeper-operator
  tag: 0.2.9
  pullPolicy: IfNotPresent

## Install RBAC roles and bindings.
rbac:
  create: true

## Service account name and whether to create it.
serviceAccount:
  create: true
  name: zookeeper-operator
  ## Optionally specify an array of imagePullSecrets. Will override the global parameter if set
  # imagePullSecrets:

## Whether to create the CRD.
crd:
  create: true

## Specifies which namespace(s) the Operator should watch over.
## Default: An empty string means all namespaces.
## Multiple namespaces can be configured using a comma separated list of namespaces
watchNamespace: ""

## Operator pod resources
resources: {}
  # limits:
  #   cpu: 2
  #   memory: 256Mi
  # requests:
  #   cpu: 1
  #   memory: 128Mi

# Scheduling constraints
nodeSelector: {}
affinity: {}
tolerations: []
# Pod annotations
annotations: {}

## Whether to create the LogForwarding or not.
## Sidecars can be fluent-bit or vector.
## Destinations can be any log analysis and analyzer tools like spluk,Logstash,Datadog etc.
## In this usecase, we are using splunk as destination for logs using fluent-bit sidecar.
## For enabling LogForwarding feature, set the logForward.create to true, then provide the destination splunk and sidecar fluent-bit details.
logForward:
  create: false

## Configuration for the sidecars like fluent-bit or vector with image repository,tag and imagePullSecrets details.
## Configuration for the log analysis and analyzer destinations like pluk,Logstash,Datadog etc
## with host,index,source,logParser,sourceType,port details .
