## Default values for zookeeper-operator.
## This is a YAML-formatted file.
## Declare variables to be passed into your templates.

global:
  # Lists the secrets you need to use to pull zookeeper-operator image from a private registry.
  imagePullSecrets: []
  # - private-registry-key

image:
  repository: pravega/zookeeper-operator
  tag: 0.2.9
  pullPolicy: IfNotPresent

## Install RBAC roles and bindings.
rbac:
  create: true

## Service account name and whether to create it.
serviceAccount:
  create: true
  name: zookeeper-operator
  ## Optionally specify an array of imagePullSecrets. Will override the global parameter if set
  # imagePullSecrets:

## Whether to create the CRD.
crd:
  create: true

## Specifies which namespace(s) the Operator should watch over.
## Default: An empty string means all namespaces.
## Multiple namespaces can be configured using a comma separated list of namespaces
watchNamespace: ""

## Operator pod resources
resources: {}
  # limits:
  #   cpu: 2
  #   memory: 256Mi
  # requests:
  #   cpu: 1
  #   memory: 128Mi

# Scheduling constraints
nodeSelector: {}
affinity: {}
tolerations: []
# Pod annotations
annotations: {}

## In this usecase, we are using splunk as destination for logs.
logForward:
  create: true

## fluent-bit image details and whether to enable it or not.
## splunk host,index details.
splunk:
  host: "splunk-hec-ext.adobe.net"
  source: "zookeeper-operator"
  index: "plat_app_preprod"
  logParser: "docker"
  sourceType: "pod"
  port: 443
  token: "splunk-token"
  fluentBit:
    name: "fluent-bit"
    resources:
      limits:
        cpu: "250m"
        memory: "512Mi"
      requests:
        cpu: "50m"
        memory: "128Mi"
    port: 2020
    image:
      repository: docker-k8s-infrastructure-public-release.dr-uw2.adobeitc.com/ethos/ethos-fluent-bit
      tag: 1.5.6-debug
      pullPolicy: IfNotPresent
      imagePullSecrets:
        - artifactory-registry-key
